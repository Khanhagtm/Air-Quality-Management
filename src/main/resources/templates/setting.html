<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">


</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="/index" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>IOT</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" src="/img/user.jpg" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0"><span th:text="${userName}">User</span></h6>
                    <span th:text="${userRole}">Role</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a href="/index" class="nav-item nav-link "><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>

                <a href="/setting" class="nav-item nav-link active  "><i class="fa fa-keyboard me-2"></i>Setting</a>
                <a href="/devices" class="nav-item nav-link" th:if="${userRole == 'Admin'}"><i class="fa fa-table me-2"></i>Device</a>
                <!--                <a href="/chat" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Chat</a>-->
                <a href="/uploadFirmware" class="nav-item nav-link" th:if="${userRole == 'Admin'}"><i class="fa fa-chart-bar me-2"></i>Upload Firmware</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>

            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-bell me-lg-2"></i>
                        <span class="d-none d-lg-inline-flex">Notification</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <th:block th:each="notification : ${notifications}">
                            <a th:href="@{/firmware/details/{id}(id=${notification.id})}" class="dropdown-item">
                                <h6 class="fw-normal mb-0">You have new firmware version [[${notification.firmware.version}]]</h6>
                                <small th:text="${#dates.format(notification.timestamp, 'dd-MM-yyyy HH:mm:ss')}"></small>
                            </a>
                            <hr class="dropdown-divider">
                        </th:block>
                        <a href="#" class="dropdown-item text-center">See all notifications</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex"><span th:text="${userName}">User</span></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="/setting" class="dropdown-item">Settings</a>
                        <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->


        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Setting</h6>
                </div>
                <div >
                    <form id="thresholdForm" method="POST" th:action="@{/setting}">
                        <div class="row mb-3">
                            <label for="username" class="col-sm-2 col-form-label">User Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" th:placeholder="${username}" th:value="${username}" class="form-control" id="username" autocomplete="off">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" name="email" th:placeholder="${email}" th:value="${email}" class="form-control" id="email"  autocomplete="off">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="oldPassword" class="col-sm-2 col-form-label">Old password</label>
                            <div class="col-sm-10">
                                <input type="password" name="oldPassword" placeholder="Enter old password" class="form-control" id="oldPassword" autocomplete="new-password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="newPassword" class="col-sm-2 col-form-label">New password</label>
                            <div class="col-sm-10">
                                <input type="password" name="newPassword" placeholder="Enter new password" class="form-control" id="newPassword" autocomplete="new-password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="CO-input" class="form-label">CO concentration</label>
                            <input type="range" class="form-range" name="coThreshold" id="CO-input" min="0" max="1000" th:value="${coThreshold}" oninput="showValueCO(this.value)">
                            <span id="range-value-CO" th:text="${coThreshold}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="gas-input" class="form-label">Gas concentration</label>
                            <input type="range" class="form-range" name="gasThreshold" id="gas-input" min="0" max="1000" th:value="${gasThreshold}" oninput="showValueGas(this.value)">
                            <span id="range-value-Gas" th:text="${gasThreshold}"></span>
                        </div>
                        <p th:text="${message}" style="color: #0dcaf0"></p>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Form End -->


        <!-- Footer Start -->
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>

<script>
    function showValueCO(value) {
        document.getElementById("range-value-CO").textContent = value;
    }

    function showValueGas(value) {
        document.getElementById("range-value-Gas").textContent = value;
    }


</script>
</body>

</html>
